<!doctype html>
<html>
<head>
	
	<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css">

	<style type="text/css">
		body{
			background-color: rgb(255, 239, 201);			
		}
		.carourel-wrapper{
			/*height: 300px;*/
			position: relative;
		}
		.wave {
			background-image: url(images/Part1_wave.png);
		    background-repeat: repeat-x;
		    height: 100px;
		    z-index: 1000;
		    position: absolute;
		    width: 100%;
		    bottom: -42px;
		}
		.logo {
			height: 100%;
			width: 100%;
			background-image: url(images/Part1_LOGO_BG.png);
			background-size: 100% auto;
			background-repeat: no-repeat;
			position: absolute;
			z-index: 1000;
			top: -25px;
		}
		.carousel {
			/*margin-top: 10px;*/
		}
	</style>

</head>
<body ng-app="main">
	<div ng-controller="navCtrl">
		<div class="carourel-wrapper">
			<div class="logo">

			</div>

			<div class="carousel" style="height: 500px;" >
				<uib-carousel interval="slidesInterval" no-wrap="false" template-url="pickies/template/carousel.html">
					<uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
						<div ng-style="{'background-color': slide.color}" style="height: 500px; width: auto;"></div>
					</uib-slide>
				</uib-carousel>
			</div>
			
			<div class="wave">

			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="/public/js/customtpls.js"></script>
	<script type="text/javascript" src="/public/js/app.js"></script>
	
</body>
</html>
